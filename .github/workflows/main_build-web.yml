name: Build Web Application

on:
  push:
    branches: [ main ]

jobs:
  # A job that builds a .NET 5.0 web application using Telerik UI for Blazor. 
  # It uses an Ubuntu runner and builds for linux-64 target.
  build_web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.100

    - name: Restore NuGet Packages
      run: dotnet restore src\Web\MyBlazorProject\Server\MyBlazorProject.Server.csproj --configfile src\NuGet.Config --runtime any
      env:
        TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }}
        TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}

    - name: Build Solution
      run: dotnet build src\Web\MyBlazorProject\Server\MyBlazorProject.Server.csproj --no-restore --configuration Release --runtime any
